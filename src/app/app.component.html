<h1 class="heading"><strong>HTTPClient </strong> Example</h1>
 
<!-- <input type="text" [(ngModel)]="userName" placeholder="unsername" (keyup)="getRepos()"/> -->
<input type="text" [(ngModel)]="userName" placeholder="unsername"/>
<button (click)="getRepos()">Click me to get Repos!</button>

<table class='table'>
  <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>HTML Url</th>
      <th>description</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let repo of repos;">
      <td>{{repo.id}}</td>
      <td>{{repo.name}}</td>
      <td>{{repo.html_url}}</td>
      <td>{{repo.description}}</td>
    </tr>
  </tbody>
</table> 
 
<pre>{{repos | json}}</pre>
